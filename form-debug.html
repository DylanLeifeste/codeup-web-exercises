<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Please Sign Up!</h1>
<form method="POST" action="https://request-inspector.glitch.me/">
    <label for="username">Username</label>
    <input autofocus id="username" type="text" name="username">
    <br>

    <label for="email">Email</label>
    <input id="email" type="text" name="email">
    <br>

    <label for="password">password</label>
    <input id="password" type="password" name="password">
    <br>

    <label for="confirm_password">confirm password</label>
    <input id="confirm_password" type="password" name="confirm_password">
    <br>

    <h2>Filing Status</h2>

    <label for="single"></label>
        <input id="single" type="radio" name="filing_status" value="single">
        Single
    <br>

    <label for="jointly">
        <input id="jointly" type="radio" name="filing_status" value="married_joint">
        Married Filing Jointly
    </label>
    <br>

    <label for="separately">
        <input id="separately" type="radio" name="filing_status" value="married_separate">
        Married Filing Separately
    </label>
    <br>

    <label for="head">
        <input id="head" type="radio" name="filing_status" value="hoh">
        Head of Household
    </label>
    <br>

    <h2>This past year I was (check all that apply)</h2>

    <label for="self-employed">
        <input id="self-employed" type="checkbox" name="employment_status" value="self_employed">
        Self - Employed
    </label>
    <br>

    <label for="small-buisiness">
        <input id="small-buisiness" type="checkbox" name="employment_status" value="small_business">
        Employed by a small business (< 50 employees)
    </label>
    <br>

    <label for="large-buisiness">
        <input id="large-buisiness" type="checkbox" name="employment_status" value="large_business">
        Employed by a large business (> 50 employees)
    </label>
    <br>

    <h2>What kind of phone do you have</h2>

    <label for="phone type"> </label>
    <select id="phone type" name="phone type">
        <option value="andriod">Andriod</option>
        <option value="iphone">Iphone</option>
        <option value="windows">Windows Phone</option>
        <option value="other">Other</option>
    </select>


    <hr>

    <label for="newsletter">Sign Me Up For The Newsletter
        <input type="checkbox" name="newsletter" id="newsletter" checked>
    </label>

    <button type="submit">Submit </button>

</form>



</body>
</html>
